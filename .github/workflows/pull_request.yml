name: Pull Request Events

on: pull_request

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-check:
    name: Lint and check types
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v5
        with:
          show-progress: false

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: 📥 Download dependencies
        run: pnpm install

      - name: 🧶 Lint
        run: pnpm run lint

      - name: 🧪 Check types
        run: pnpm run check

  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v5
        with:
          show-progress: false

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: 📥 Download dependencies
        run: pnpm install

      - name: 📦 Cache Firebase emulators
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-v1
          restore-keys: |
            ${{ runner.os }}-firebase-emulators-v1
            ${{ runner.os }}-firebase-emulators-
            ${{ runner.os }}-

      - name: 🧪 Run tests
        run: pnpm test:ci

  deploy-preview:
    name: Firebase preview
    runs-on: ubuntu-latest
    needs: [test-unit, test-check]
    if: ${{ github.event.sender.type == 'User' && github.head_ref != 'dev' }}
    environment:
      name: preview

    steps:
      - name: 🚀 Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          preview: yes
          build-command: pnpm run build --mode dev
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          VITE_DISCOVER: ${{ secrets.VITE_DISCOVER_KEY }}
          VITE_WEB_API: ${{ secrets.VITE_WEB_API }}
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
          VITE_FIREBASE_TENANT: ${{ secrets.FIREBASE_TENANT }}
